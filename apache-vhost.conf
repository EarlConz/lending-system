# File: apache-vhost.conf
# Adjust ServerName and paths to match your Apache installation.
# Ensure mod_rewrite is enabled in your Apache modules list.
<VirtualHost *:80>
  ServerName lending-systeme.local

  DocumentRoot "D:/Main/XAMPP/htdocs/lending_systeme/public"
  DirectoryIndex index.php

  <Directory "D:/Main/XAMPP/htdocs/lending_systeme/public">
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>

  ErrorLog "logs/lending-systeme-error.log"
  CustomLog "logs/lending-systeme-access.log" common
</VirtualHost>