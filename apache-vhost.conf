# File: apache-vhost.conf
# Adjust ServerName as needed.
# Ensure PROJECT_ROOT is defined in httpd.conf or httpd-vhosts.conf.
<VirtualHost *:80>
  ServerName lending-systeme.local

  DocumentRoot "${PROJECT_ROOT}/public"
  DirectoryIndex index.php

  <Directory "${PROJECT_ROOT}/public">
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>

  ErrorLog "logs/lending-systeme-error.log"
  CustomLog "logs/lending-systeme-access.log" common
</VirtualHost>